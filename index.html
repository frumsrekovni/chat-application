<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Battle</title>
    <link rel="stylesheet" href="/css/styles.css">

  </head>
  <body>
    <h1>
      Quiz Battle
    </h1>
    <div class="made_by_bar">
      <span>Made by Joshua Bäckström</span>
      <a href="https://github.com/frumsrekovni" target="_blank">
        <img src="images/GitHub-Mark-32px.png" alt="github_logo">
        <img src="images/GitHub-Mark-Light-32px.png" alt="github_logo">
      </a>
    </div>
    <div class="hero_body">
      <div class="results">
        Current Scoreboard:
        <ul id="opponent_score"></ul>
      </div>

      <div id="quiz_container", class="container">
        <div class="quiz_header">
            <div id="the_question">Press start when everyone has joined</div>
        </div>
        <div id="question_options">
          <li>
            <input type="radio", id="a", name="answer">
            <label id="label_a", for="a"></label>
          </li>
          <li>
              <input type="radio", id="b", name="answer">
              <label id="label_b", for="b"></label>
          </li>
          <li>
              <input type="radio", id="c", name="answer">
              <label id="label_c", for="c"></label>
          </li>
        </div>
        <div id="lobby_settings">
          <label for="questionamount">Number of questions:</label>
          <input type="number" id="question_amount" name="questionamount"
            min="1" max="10000" value="10"> 
          <label for="questiontime">Seconds between questions:</label>
          <input type="number" id="question_time_interval" name="questiontime"
            min="1" max="10000" value="5">           
        </div>
        <button id="done_button">Start</button>
        <button id="rematch_button">Rematch</button>
        <b><span id="quiz_timer">00</span></b></td>
      </div>
  
      <div id="chat_window", class="container">
        <ul id="messages"></ul>
        <form id="form" action="">
          <input id="input" autocomplete="off" />
          <button>Send</button>
        </form>
      </div>
    </div>
    <label>
        <input id="current_room_toggle" type="checkbox">
        <div class="current_room">
          Current room code:<span></span>
        </div>
    </label>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
  </body>
</html>
