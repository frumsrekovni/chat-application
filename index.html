<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="/css/styles.css">

  </head>
  <body>
    <div class="hero_body">
      <div id="quiz_container", class="container">
        <div class="quiz_header">
            <div id="the_question">the question</div>
            <ul>
                <li>
                    <input type="radio", id="a", name="answer">
                    <label id="label_a", for="a">Question</label>
                </li>
                <li>
                    <input type="radio", id="b", name="answer">
                    <label id="label_b", for="b">Questionn</label>
                </li>
                <li>
                    <input type="radio", id="c", name="answer">
                    <label id="label_c", for="c">Questionnnn</label>
                </li>
            </ul>
        </div>
        <button id="done_button">Done</button>
      </div>
  
      <div id="chat_window", class="container">
        <ul id="messages"></ul>
        <form id="form" action="">
          <input id="input" autocomplete="off" />
          <button>Send</button>
        </form>
      </div>

      <div class="results">
        Your current score is <span id="your_score">0</span>
        Your opponents current score is <span id="opponent_score">0</span>
      </div>
    </div>
    

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/quiz_logic.js"></script>
  </body>
</html>
